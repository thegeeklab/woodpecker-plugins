---
when:
  - event: [pull_request, tag]
  - event: [push, manual, cron]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  - name: assets
    image: quay.io/thegeeklab/alpine-tools
    commands:
      - make doc

  - name: sync
    image: quay.io/thegeeklab/git-batch
    commands:
      - git-batch

  - name: markdownlint
    image: quay.io/thegeeklab/markdownlint-cli
    depends_on: [assets]
    commands:
      - markdownlint 'content/**/*.md' 'README.md' 'CONTRIBUTING.md'

  - name: spellcheck
    image: quay.io/thegeeklab/alpine-tools
    depends_on: [assets]
    commands:
      - spellchecker --files 'content/**/*.md' 'README.md' 'CONTRIBUTING.md' -d .dictionary -p spell indefinite-article syntax-urls
    environment:
      FORCE_COLOR: "true"

  - name: link-validation
    image: docker.io/lycheeverse/lychee
    depends_on: [assets]
    commands:
      - lychee --no-progress --format detailed content/ README.md

  - name: build
    image: quay.io/thegeeklab/hugo:0.139
    depends_on: [link-validation]
    commands:
      - hugo --panicOnWarning

  - name: beautify
    image: quay.io/thegeeklab/alpine-tools
    depends_on: [build]
    commands:
      - html-beautify -r -f 'public/**/*.html'

  - name: publish
    image: quay.io/thegeeklab/wp-s3-action
    depends_on: [beautify]
    settings:
      access_key:
        from_secret: s3_access_key
      bucket: geekdocs
      delete: true
      endpoint:
        from_secret: s3_endpoint
      path_style: true
      secret_key:
        from_secret: s3_secret_access_key
      source: public/
      strip_prefix: public/
      target: /${CI_REPO_NAME}
    when:
      - event: [tag]
      - event: [push, manual, cron]
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}
        status: [success, failure]
