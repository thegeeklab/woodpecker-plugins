---
when:
  - event: [pull_request, tag]
  - event: [push, manual]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

steps:
  assets:
    image: quay.io/thegeeklab/alpine-tools
    commands:
      - make doc

  sync:
    image: quay.io/thegeeklab/git-batch
    commands:
      - git-batch

  markdownlint:
    image: quay.io/thegeeklab/markdownlint-cli
    commands:
      - markdownlint 'content/**/*.md' 'README.md' 'CONTRIBUTING.md'

  spellcheck:
    image: quay.io/thegeeklab/alpine-tools
    commands:
      - spellchecker --files 'content/**/*.md' 'README.md' -d .dictionary -p spell indefinite-article syntax-urls
    environment:
      FORCE_COLOR: "true"
      NPM_CONFIG_LOGLEVEL: error

  testbuild:
    image: quay.io/thegeeklab/hugo:0.115.2
    commands:
      - hugo --panicOnWarning -b http://localhost:8000/

  link-validation:
    image: quay.io/thegeeklab/link-validator
    group: test
    commands:
      - link-validator --color=always --rate-limit 10 --timeout 60
    environment:
      LINK_VALIDATOR_BASE_DIR: public
      LINK_VALIDATOR_RETRIES: "3"

  build:
    image: quay.io/thegeeklab/hugo:0.115.2
    commands:
      - hugo --panicOnWarning

  beautify:
    image: quay.io/thegeeklab/alpine-tools
    commands:
      - html-beautify -r -f 'public/**/*.html'
    environment:
      FORCE_COLOR: "true"
      NPM_CONFIG_LOGLEVEL: error

  publish:
    image: quay.io/thegeeklab/wp-s3-action
    settings:
      access_key:
        from_secret: s3_access_key
      bucket: geekdocs
      delete: true
      endpoint: https://sp.rknet.org
      path_style: true
      secret_key:
        from_secret: s3_secret_access_key
      source: public/
      strip_prefix: public/
      target: /${CI_REPO_NAME}
    when:
      - event: [tag]
      - event: [push, manual]
        branch:
          - ${CI_REPO_DEFAULT_BRANCH}
